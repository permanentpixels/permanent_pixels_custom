{{ define "content" }}
<div class="blogdiv container">
    <h1>Blog</h1>
    {{ template "_internal/pagination.html" . }}

    {{ range (.Paginate ( first 2 .Pages.ByDate.Reverse)).Pages }}
    <a href="{{.Permalink}}">
        <div class="container blog-item">
            <h2>{{.Title}}</h2>
            <h6>{{.Date.Format "January 2, 2006"}}</h6>
            <!-- description -->
            <p>{{.Description}}</p>
        </div>
    </a>
    {{ end }}

</div>
{{ end }}
