{{ define "content" }}

<div class="container blog">
    <h1 class="text-center fw-medium mt-5 mb-4">{{.Title}}</h1>

    <h6 class="fw-light" style="color: #d4d4d8;">{{ .Date.Format "January 2, 2006"}}</h6>
    <h6 class="fw-light" style="color: #d4d4d8;">By {{ .Params.authors }}</h6>

    <section id="main">
        <article id="content" class="blog-content">
            {{ .Content }}
        </article>
    </section>

</div>
{{ end }}
