{{ define "content"}}
<div class="mintdiv container">
    <div class="mint">
        <div id="mint-top">
            <h1>Mint</h1>
            <div id="mint-info">
                <p><span style="font-size: .875rem; font-weight: 600;">1000 / 10M </span>Minted</p>
                <div class="mint-info-static">
                    <p><span style="font-size: .875rem; font-weight: 600;">.33 Matic </span>/NFT</p>
                    <p><span style="font-size: .875rem; font-weight: 600;">0% </span>Creator Fee</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="mint-container">
            <div class="mint-amount">
                <h1>0</h1>
                <h1 id="max-mint">/ 1000</h1>
            </div>
            <div class="mint-cost">
                <p>0 Matic</p>
            </div>
        </div>
        <div class="mint-button">
            <h1>Coming Soon</h1>
        </div>
    </div>
</div>
{{ end }}
